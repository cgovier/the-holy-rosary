<!DOCTYPE html>
<html>
<head>
<title>The Holy Rosary Website</title>
<link rel="stylesheet" href="styles.css">
<!-- Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
<!-- Link your CSS file here -->
<style>
/* Reset styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
/* Body styles */
body {
    font-family: 'Architects Daughter', cursive;
    font-size: 16px;
    color: #333;
    line-height: 1.5;
}
/* Navigation Bar */
.navbar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #333;
    padding: 40px 0;
    transition: all 0.3s ease-in-out;
}
.navbar.show {
    left: 0;
}
.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.navbar ul li {
    padding: 10px 20px;
    border-bottom: 1px solid #B5B5B5;
}
.navbar ul li:hover {
    background-color: #fff;
}
.navbar .close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
}
/* Toggle Button */
.toggle-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #fff;
    color: #000000;
    border: none;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
    z-index: -5;
}
.toggle-btn:focus {
    outline: none;
}
.toggle-btn:hover {
    background-color: #F3F3F3;
    border-radius: 5px;
}
/* Main Content */
h1 {
    text-align: center;
    margin-top: 80px;
    font-size: 48px;
}
#rosary-container {
    max-width: 80%;
    margin: 0 auto;
    text-align: center;
    margin-top: 40px;
    margin-bottom: 80px;
}
iframe {
    width: 100%;
    height: 400px; /* Set an appropriate height for the iframe on mobile */
}

@media (min-width: 768px) {
iframe {
    height: 600px; /* Set an appropriate height for the iframe on larger screens */
}
}
/* Links */
a {
    color: #D8D8D8;
    text-decoration: none;
}
a:hover {
    color: #121212;
    text-decoration: underline;
}
/* Buttons */
.btn {
    display: inline-block;
    background-color: #FFFFFF;
    color: #000000 !important;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
.btn:hover {
    background-color: #fff;
}
.btn:focus {
    outline: none;
}

/* Responsive Styles */
@media (max-width: 767px) {
.navbar {
    width: 100%;
    left: -100%;
}
.navbar.show {
    left: 0;
}
}
</style>
<script src="https://use.fontawesome.com/74506de931.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#mysteries-of-the-rosary">Mysteries of the Rosary</a></li>
    <li><a href="#">Our Reason</a></li>
    <li><a href="#">Objective</a></li>
    <li><a href="#">Standards</a></li>
  </ul>
  <span class="close"><i class="fa fa-close"></i></span> </div>

<!-- Toggle Button -->
<button class="toggle-btn"><i class="fa fa-bars"></i></button>

<!-- Main Content -->
<h1>The Holy Rosary</h1>
<div id="rosary-container">
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTUCuiwh1cEj8w9cf6SBAa2ThHHCWmsh4EhlcMN3Ac4jbIU3LMzYtKEAs2ypyqaa-4frqj0fxr-ltJS/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>
<script>
      const navbar = document.querySelector('.navbar');
      const toggleBtn = document.querySelector('.toggle-btn');
      const closeBtn = document.querySelector('.close');

      toggleBtn.addEventListener('click', () => {
        navbar.classList.add('show');
      });

      closeBtn.addEventListener('click', () => {
        navbar.classList.remove('show');
      });
   
</script>
</body>
</html>
